<body>
	<main id="main" class="main" style="background-color: #f6f9ff;">
		<!-- 여기서부터 작성 와랄ㄹ라  -->

		<div class="container">
			<br>
			<div class="card">
				<div class="card-body">

					<div class="pagetitle">
						<p>
						<h1>&nbsp;등급 알림</h1>
						</p>
						<nav>
							<ol class="breadcrumb">
							</ol>
						</nav>
					</div>

					<div class="container">

							<table class="table text-center">
								<tr>

							<div class="col-md-1"></div>
							<div class="col-md-10">

								<table class="table">
									<thead>
										<tr>
											<th>이미지</th>
											<th>등급 이름</th>
											<th>포인트</th>
										</tr>
									</thead>
									<tbody>
										<tr onclick="a(25)">
											<div>
												<td><img src="image/rank_icon/1.gif" alt=""></td>

													<p>준회원</p>
												</td>
												<td><a>0~99P</a><br> <a>회원 가입 시,</a></td>
											</div>
										</tr>
										<tr onclick="a(50)">
											<div>
												<td><img src="image/rank_icon/2.gif" alt=""></td>
												<td>
													<p>정회원</p>
												</td>
												<td><a>100~199P</a></td>
											</div>
										</tr>
										<tr onclick="a(75)">
											<div>
												<td><img src="image/rank_icon/3.gif" alt=""></td>
												<td>
													<p>우수회원</p>
												</td>
												<td><a>200~299P</a></td>
											</div>
	
										</tr>
										<tr onclick="a(100)">
											<div>
												<td><img src="image/rank_icon/4.gif" alt=""></td>
												<td>
													<p>특별회원</p>
												</td>
												<td><a>300~399P</a></td>
											</div>
	
										</tr>
	
									</tbody>
								</table>

							<div class="col-md-1"></div>

							</div>


						</div>
					</div>

				</div>
			</div>
		</div>
		<br>




		<!-- 여기까지만 작성  -->
	</main>



</body>

<script>
	function a(i) {
		document.querySelector('.moving').style.width = i + '%';
	}


	
	/* reqdata=회원수 회원수에 따라 늘어나는 칸 */
	let reqdata = 4;
	let b = 100/reqdata; //20 40 60 80 100
	
	for(let a=1; a<=reqdata; a++){
		$(".progress").prepend("<div style='background-color: grey; width: 1px; height: 40px; position: absolute; left: " + b*a + "%;'> </div>")	
	}
	
</script>
